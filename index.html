    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./style.css">
            <title>Static Register Page</title>
        </head>
            <header>
            <nav>
            <ul>
                <div class="navBar">
                    <button><li><a href="#">About Us</a></li></button>
                    <button><li><a href="#">Log in</a></li></button>
            </ul></div>
            </nav>
            </header>
            
            <div class="container">
            <h1>Sign Up</h1>
            <form>
            <div class="email">
                <input type="email" placeholder="Email" name="email" /></div>
            
            <div class="username">
                <input type="text" placeholder="Username" name="username" /></div>

            <div class="password">
                <input type="password" placeholder="Password" name="password" /></div>

            <div class="confirmPassword">
                <input type="password" placeholder="Confirm Password" name="confirmPassword" /></div>
            <div class="submit">
                <button type="submit"> Submit </button></div>
            </form=cent>
            
            <footer>
            <img src="./assets/Amazon_(company)-Logo.wine.png" alt="Amazon Icon" height="32" width="#" />
            <img src="./assets/Facebook-f_Logo-Blue-Logo.wine.png" alt="Facebook Icon" height="32" width="#" />
            <img src="./assets/GitHub-Logo.wine.png" alt="GitHub Icon" height="32" width="#" />
            <img src="./assets/Slack_Technologies-Mark-Logo.wine.png" alt="Slack Icon" height="32" width="#" />
            <img src="./assets/Instagram-Glyph-Color-Logo.wine.png" alt="Instagram Icon" height="32" width="#" />
            </footer>
            </div>
        </body>
    </html>
